<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">🔒 로그인 페이지</h2>
        
        <form>
            <label class="block mb-2 text-gray-700">📧 이메일</label>
            <input type="email" class="w-full p-2 border rounded mb-4 focus:ring focus:ring-blue-300" placeholder="이메일을 입력하세요">

            <label class="block mb-2 text-gray-700">🔑 비밀번호</label>
            <input type="password" class="w-full p-2 border rounded mb-4 focus:ring focus:ring-blue-300" placeholder="비밀번호를 입력하세요">
            
            <div class="flex flex-col space-y-2">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">✅ 로그인</button>
                <a href="user_registration.html" class="w-full bg-green-500 text-white p-2 rounded text-center hover:bg-green-600 transition">📝 사용자 등록</a>
            </div>
        </form>
        
        <div class="flex justify-between mt-4">
            <a href="#" class="text-red-500 hover:underline">❌ 취소</a>
            <a href="#" class="text-blue-500 hover:underline">🔄 비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
