<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-xl font-bold mb-4">사용자 등록</h2>
        <form>
            <label class="block mb-2">이름:</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="이름을 입력하세요">
            
            <label class="block mb-2">이메일:</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="이메일을 입력하세요">
            
            <label class="block mb-2">비밀번호:</label>
            <input type="password" class="w-full p-2 border rounded mb-4" placeholder="비밀번호를 입력하세요">
            
            <label class="block mb-2">비밀번호 확인:</label>
            <input type="password" class="w-full p-2 border rounded mb-4" placeholder="비밀번호를 다시 입력하세요">
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">등록</button>
        </form>
    </div>
</body>
</html>
