<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 상세 정보</title>
    <link rel="stylesheet" href="../../styles/bom_detail.css">
    <script defer src="../../scripts/bom_detail.js"></script>
</head>
<body>

<!-- 🔹 BOM 상세 정보 페이지 타이틀바 -->
<header class="dashboard-header">
    <h1>🔍 BOM 상세 정보</h1>
    <div class="dropdown">
        <button class="dropbtn">🔗 바로가기 ▼</button>
        <div class="dropdown-content">
            <a href="bom_register.html">⚙ BOM 등록</a>
            <a href="bom_list.html">📋 BOM 리스트</a>
            <a href="bom_analysis.html">📊 BOM 분석</a>
        </div>
    </div>
</header>

    <!-- 🔹 선택된 BOM 정보 -->
    <section class="bom-info-card">
        <h2 id="bomTitle">📦 BOM 정보</h2>
        <p><strong>자재번호:</strong> <span id="bomPartNumber"></span></p>
        <p><strong>자재명:</strong> <span id="bomItemName"></span></p>
        <p><strong>자재 유형:</strong> <span id="bomItemType"></span></p>
        <p><strong>제조사:</strong> <span id="bomManufacturer"></span></p>
        <p><strong>사용 수량:</strong> <span id="bomUsage"></span></p>
    </section>

<!-- 🔹 BOM 트리 및 사용 제품 선택 -->
<section class="bom-tree-section">
    <h2>🏭 BOM 트리 구조</h2>
    <label for="productSelect">🔄 사용 제품 선택:</label>
    <select id="productSelect">
        <!-- 사용된 제품만 동적으로 추가됨 -->
    </select>
    <ul id="bomTree">
        <!-- JavaScript로 트리 구조 삽입 -->
    </ul>
    
    <!-- 🔹 수정 버튼을 드롭박스 아래로 이동 -->
    <button id="editBOMBtn" class="edit-bom-btn">📝 선택한 제품 수정</button>
</section>


</body>
</html>
