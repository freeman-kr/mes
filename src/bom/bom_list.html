<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 리스트</title>
    <link rel="stylesheet" href="../../styles/bom_list.css"> 
    <script defer src="../../scripts/bom_list.js"></script>
</head>
<body>

    <!-- 🔹 BOM 리스트 페이지 타이틀바 -->
    <header class="dashboard-header">
        <h1>📋 BOM 리스트</h1>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">🔗 바로가기 ▼</button>
            <div class="dropdown-content" id="quickLinks">
                <a href="bom_register.html">⚙ BOM 등록</a>
                <a href="bom_list.html">📋 BOM 리스트</a>
                <a href="bom_analysis.html">📊 BOM 분석</a>
            </div>
        </div>
    </header>

    <!-- 🔹 검색 필터 -->
    <section class="search-section">
        <div class="search-card">
            <input type="text" id="searchPartNumber" placeholder="🔍 자재번호 입력">
            <input type="text" id="searchItemName" placeholder="🔍 자재명 입력">
            <input type="text" id="searchManufacturer" placeholder="🏭 제조사 입력">
            <button onclick="filterBOM()">🔎 검색</button>
        </div>
    </section>

    <!-- 🔹 BOM 리스트 테이블 -->
    <section class="bom-table-container">
        <table id="bomListTable">
            <thead>
                <tr>
                    <th>자재번호</th>
                    <th>자재명</th>
                    <th>자재 유형</th>
                    <th>상위 항목</th>
                    <th>사용 수량</th>
                    <th>제조사</th>
                </tr>
            </thead>
            <tbody id="bomListBody">
                <!-- JavaScript로 BOM 데이터를 추가 -->
            </tbody>
        </table>
    </section>

</body>
</html>
