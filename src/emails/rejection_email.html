<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 등록 반려</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .email-container { max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; }
        .header { background: #FF5733; color: white; text-align: center; padding: 10px 0; }
        .content { margin-top: 20px; }
        .footer { margin-top: 30px; font-size: 12px; color: #555; text-align: center; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>❌ 사용자 등록 반려</h2>
        </div>
        <div class="content">
            <p>안녕하세요, <strong>{사용자 이름}</strong>님.</p>
            <p>귀하의 계정이 반려되었습니다. 다음 사유로 인해 등록되지 않았습니다:</p>
            <p><strong>{반려 사유}</strong></p>
            <p>필요한 경우, 관리자에게 문의하시거나 다시 신청해 주세요.</p>
        </div>
        <div class="footer">
            <p>본 메일은 자동 발송된 메일입니다. 문의사항은 관리자에게 연락하세요.</p>
        </div>
    </div>
</body>
</html>
